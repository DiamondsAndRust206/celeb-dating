<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating</title>
</head>
<body>
  <div class="container">
    <h1>Celebrity Date Finder</h1>

    <p>To fine your celebrity crush we need to know more about you:</p>

    <form id="celeb-dating">
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
      <label for="hobby">Hobby</label> 
      <select id="hobby">
        <option value="tennis">Tennis</option>
        <option value="basketball">Basketball</option>
        <option value="cooking">Cooking</option>
        <option value="gaming">Gaming</option>
      </select>
      <label for="eye-color">Eye Color</label>
      <select id="eye-color">
          <option value="brown">Brown</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
      </select>

      <button type="submit" class="btn">Match with celeb</button>
    </form>

    <div id="quote">
      <p>We will use the criteria to help find you a match with a celebrity.</p>
    </div>
  </div>
</body>
</html>
